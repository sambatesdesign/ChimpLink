<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChimpLink Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('admin_static', path='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('admin_static', path='favicon-16x16.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('admin_static', path='apple-touch-icon.png') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('admin_static', path='favicon.ico') }}">
</head>
<body class="h-full bg-white flex">

  <!-- Left -->
  <div class="hidden md:flex w-1/2 relative overflow-hidden">
    <!-- Banana pattern background -->
    <img src="{{ url_for('admin_static', path='banana-bg.png') }}"
         alt="Banana Background"
         class="absolute inset-0 w-full h-full object-cover" />

    <!-- Chimp logo centered on top -->
    <img src="{{ url_for('admin_static', path='logo-large.png') }}"
         alt="ChimpLink Logo"
         class="relative z-10 w-2/3 max-w-sm mx-auto my-auto" />
  </div>

  <!-- Right -->
  <div class="w-full md:w-1/2 flex flex-col justify-center px-6 py-12">
    <div class="w-full max-w-sm mx-auto">
      <div class="flex items-center justify-left mb-6">
        <span class="text-2xl font-bold">
          <span class="text-black">Chimp</span><span class="text-yellow-600">Link</span>
        </span>
      </div>

      {% if error %}
        <p class="text-red-600 text-sm mb-4">{{ error }}</p>
      {% endif %}

      <form method="POST" class="space-y-4">
        {{ form.csrf_token }}
        {{ form.username(class="w-full p-2 border rounded text-sm", placeholder="Username") }}
        {{ form.password(class="w-full p-2 border rounded text-sm", placeholder="Password") }}
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 text-sm">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
